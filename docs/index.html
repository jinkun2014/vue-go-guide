<script>

window.$docsify = {
	name: '说明文档',

	subMaxLevel: 3,

	// 5. docsify-themeable
	themeable: {
		// readyTransition : false,
		// responsiveTables: false
	},

		noData: '没有结果!',
		placeholder: '搜索...'
	}
}
</script>
